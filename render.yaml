services:
  - type: web
    name: auto-car-backend
    env: python
    buildCommand: pip install -r simulation_engine/requirements.txt
    startCommand: uvicorn simulation_engine.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000

  - type: web
    name: auto-car-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
